<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>BooksView  📚</title>
    <link class="icon" rel="icon" type="image/JPG" href="src/images/icon.jpg" />
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/home.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="header-icon">
          <a href="#home">
            📚  BooksView
          </a>
        </div>

        <nav class="menu">
          <a class="linkNav" href="#web" data-category="desarrollo_web"> Web</a>
          <a class="linkNav" href="#Programación" data-category="libros_programacion">Programación</a>
          <a class="linkNav" href="#SEO" data-category="seo_y_sem"> SEO</a>
          <a class="linkNav" href="#Video" data-category=""> Video</a>
          <a class="linkNav" href="#Robótica" data-category="robotica"> Robótica</a>
          <a class="linkNav" href="#Ciencia" data-category="ciencia"> Ciencia</a>
        </nav>

        <div class="primary-user">
          <div class="user">
            <p>
              <img src="src/images/covers/logo.jpg" alt=""/>
              <span>User</span>
            </p>
          </div>
        </div>

      </div>
    </header>

    <section class="home" id="home">
      <div class="home-sidebar">
        <div class="sidebar-button">
          <button class="burger-button" id="burger-menu"><img src="src/images/covers/burger-menu.svg" alt="Button Menu"/></button>
        </div>
        <div class="sidebar">
          <div class="primary-search">
            <form action="" class="search" id="form">
              <input type="text" name="name" placeholder="Nombre, Categoria"/>
            </form>
            <button class="search-button" id="search-button">Buscar</button>
          </div>
          <div class="sidebarPlaylist">
            <div class="sidebarPlaylist-title">
              <p>Categorias</p>
              <button class="sidebarPlaylist-title-btn" data-category="Categorias"> <img src="src/images/covers/arrow.svg" alt="Button arrow"></button>
            </div>
            <ul class="playlistFriends" id="playlistFriends">
             
            </ul>
          </div>
          <div class="sidebarPlaylist">
            <div class="sidebarPlaylist-title">
              <p>Favoritos</p>
              <button class="sidebarPlaylist-title-btn" data-category="myBoks"> <img src="src/images/covers/arrow.svg" alt="Button arrow"></button>
            </div>
            <ul class="sidebarPlaylist-favorites">
            </ul>
          </div>
        </div>
      </div>

      <div class="home-primary">
      </div>
    </section>

    <script src="dist/js/index.js"></script>
  </body>
</html>
